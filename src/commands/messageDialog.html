<!DOCTYPE html>
<html>
<head>
    <title>Message Dialog</title>
    <style>
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;
        }
        .message-container {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <p id="messageText">Loading...</p>
    </div>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script>
        Office.onReady(function() {
            Office.context.ui.addHandlerAsync(Office.EventType.DialogParentMessageReceived, receiveMessageFromParent);
        });

        function receiveMessageFromParent(arg) {
            if (arg.message && arg.message.type === "displayMessage") {
                document.getElementById("messageText").innerText = arg.message.value;
            }
        }
    </script>
</body>
</html>
