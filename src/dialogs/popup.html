<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Message Dialog</title>
    <style>
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;
        }
        .message-container {
            margin: 20px;
        }
    </style>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <!-- <script type="text/javascript" src="popup.js"></script> -->
</head>

<body>
    <div class="message-container">
        <p id="messageText">Hello...</p>
    </div>
    <script>
        function receiveMessageFromParent(arg) {
            console.log("from messagefromparent " + arg);
            if (arg.message && arg.message.type === "initialMessage") {
                if (arg.message) {
                    document.getElementById("messageText").innerText = arg.message;
                }
            //}
        }

        Office.onReady(function() {
            Office.context.ui.addHandlerAsync(Office.EventType.DialogParentMessageReceived, receiveMessageFromParent);
            Office.context.ui.messageParent("Dialog created");
        });
        
        console.log("from popup.html script");

    </script>
</body>
</html>
