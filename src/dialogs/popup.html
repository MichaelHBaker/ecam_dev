<!DOCTYPE html>
<html>
<head>
    <title>Message Dialog</title>
    <style>
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;
        }
        .message-container {
            margin: 20px;
        }
    </style>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script type="text/javascript" src="popup.js"></script>
</head>

<body>
    <div class="message-container">
        <p id="messageText">Hello...</p>
    </div>
    <script>
        Office.onReady(function() {
            Office.context.ui.addHandlerAsync(Office.EventType.DialogMessageReceived, receiveMessageFromParent);
        });

        function receiveMessageFromParent(arg) {
            // if (arg.message && arg.message.type === "initialMessage") {
            if (arg.message) {
                document.getElementById("messageText").innerText = arg.message;
            }
        }
    </script>
</body>
</html>
